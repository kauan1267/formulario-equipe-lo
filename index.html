<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário LOG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Formulário Equipe LOG</h1>
      <div class="timer-progress">
        <span id="timer">24:00</span>
        <div class="progress-bar"><div id="progress"></div></div>
      </div>
      <p class="warning">Você tem 24 minutos para responder. A partir da 2ª pergunta, CTRL+C e CTRL+V estarão bloqueados. Colar resultará na anulação do formulário.</p>
    </header>

    <form id="logForm">
      <div class="form-slide active">
        <label>1. Nome + ID Discord</label>
        <input type="text" name="q1" required>
      </div>

      <div class="form-slide">
        <label>2. Qual seu horário disponível pra ajudar na LOG?</label>
        <input type="text" name="q2" required>
      </div>

      <!-- Repita este padrão para as 25 perguntas -->
      <!-- ... mais perguntas aqui ... -->

      <div class="form-slide">
        <label>25. Você está ciente de que a equipe LOG é a principal responsável por combater hackers...?</label>
        <textarea name="q25" required></textarea>
      </div>

      <div class="buttons">
        <button type="button" id="prevBtn">Anterior</button>
        <button type="button" id="nextBtn">Próximo</button>
        <button type="submit" id="submitBtn">Enviar</button>
      </div>
    </form>

    <footer>
      <p>Desenvolvido por 77sombrax</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
